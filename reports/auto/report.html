<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AUTO Report</title>
  <style>
    :root {
      --bg: #0b0f19;
      --panel: rgba(255,255,255,0.06);
      --panel2: rgba(255,255,255,0.10);
      --border: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --accent: #66f;
      --accent2: #00d4ff;
      --good: #39d98a;
      --bad: #ff5c5c;
      --shadow: 0 20px 60px rgba(0,0,0,0.45);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans Arabic", "Noto Sans", sans-serif;
      background: radial-gradient(1200px 700px at 80% 10%, rgba(102,102,255,0.22), transparent 60%),
                  radial-gradient(900px 600px at 10% 70%, rgba(0,212,255,0.18), transparent 55%),
                  var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    /* HERO (full first screen) */
    .hero {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 18px;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: -200px;
      background:
        radial-gradient(circle at 50% 50%, rgba(102,102,255,0.22), transparent 55%),
        radial-gradient(circle at 35% 60%, rgba(0,212,255,0.18), transparent 60%);
      filter: blur(40px);
      opacity: 0.8;
      animation: floatGlow 10s ease-in-out infinite;
    }
    @keyframes floatGlow {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(18px); }
    }

    .logoWrap {
      position: relative;
      text-align: center;
      z-index: 2;
      max-width: 980px;
      width: 100%;
    }

    .logo {
      font-size: clamp(72px, 14vw, 160px);
      font-weight: 900;
      letter-spacing: 2px;
      margin: 0;
      line-height: 0.95;
      background: linear-gradient(90deg, #fff, rgba(255,255,255,0.55), #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      display: inline-block;
      text-shadow: 0 0 40px rgba(102,102,255,0.35);
      animation: shimmer 2.8s ease-in-out infinite;
    }
    @keyframes shimmer {
      0% { filter: drop-shadow(0 0 0 rgba(102,102,255,0.0)); transform: translateY(0); }
      50% { filter: drop-shadow(0 0 20px rgba(0,212,255,0.35)); transform: translateY(-6px); }
      100% { filter: drop-shadow(0 0 0 rgba(102,102,255,0.0)); transform: translateY(0); }
    }

    .subtitle {
      margin-top: 18px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.7;
    }

    .heroCard {
      margin-top: 26px;
      display: inline-flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 14px 16px;
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: 18px;
      box-shadow: var(--shadow);
    }

    .pill {
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      font-size: 13px;
      white-space: nowrap;
    }

    .btn {
      cursor: pointer;
      user-select: none;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: linear-gradient(135deg, rgba(102,102,255,0.35), rgba(0,212,255,0.22));
      color: #fff;
      font-weight: 700;
      transition: transform .15s ease, filter .15s ease;
    }
    .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }

    /* CONTENT */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 18px 80px;
    }

    .sectionTitle {
      margin: 0 0 14px;
      font-size: 18px;
      color: rgba(255,255,255,0.9);
    }

    .layout {
      position: relative;
      margin-top: 30px;
      padding-top: 10px;
    }

    /* Results is the "background" */
    .results {
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: 20px;
      padding: 18px;
      box-shadow: var(--shadow);
    }

    /* Summary overlays results */
    .summary {
      position: absolute;
      top: -22px;
      left: 18px; /* RTL: keep it visually nice; still left side overlay */
      width: min(420px, calc(100% - 36px));
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      border-radius: 20px;
      padding: 16px;
      box-shadow: var(--shadow);
      z-index: 2;
      backdrop-filter: blur(8px);
    }

    .kv {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 8px 12px;
      font-size: 13px;
      color: var(--muted);
    }
    .kv b { color: var(--text); font-weight: 700; }
    .kv .ok { color: var(--good); }
    .kv .bad { color: var(--bad); }

    .resultsInner {
      padding-top: 130px; /* leave space for summary overlay */
      display: grid;
      gap: 14px;
    }

    .card {
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      border-radius: 18px;
      padding: 14px;
      overflow: hidden;
    }
    .cardHeader {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    .tag {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color: var(--muted);
      white-space: nowrap;
    }
    .cardTitle {
      font-weight: 900;
      font-size: 15px;
      color: rgba(255,255,255,0.92);
      margin: 0;
    }

    pre {
      margin: 0;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.25);
      overflow: auto;
      direction: ltr;
      text-align: left;
      font-size: 12px;
      line-height: 1.6;
      color: rgba(255,255,255,0.88);
      max-width: 100%;
    }

    .footer {
      margin-top: 26px;
      color: var(--muted);
      font-size: 12px;
      text-align: center;
    }

    @media (max-width: 720px) {
      .summary {
        position: static;
        width: 100%;
        margin-bottom: 14px;
      }
      .resultsInner { padding-top: 0; }
    }
  </style>
</head>

    function safe(v) {
      if (v === null || v === undefined) return "";
      if (typeof v === "object") return JSON.stringify(v, null, 2);
      return String(v);
    }

    function buildSummary(data) {
      const kv = document.getElementById("kv");
      kv.innerHTML = "";

      // Try common keys
      const status = data.status ?? (data.results ? "success" : "unknown");
      const target = data.target ?? data?.payload?.target ?? "";
      const ts = data.timestamp ?? data?.payload?.timestamp ?? "";

      document.getElementById("tsPill").textContent = "Timestamp: " + (ts || "—");

      const items = [
        ["Status", status],
        ["Target", target],
      ];

      // AUTO payload has results list
      if (data.results && Array.isArray(data.results)) {
        items.push(["Plugins", data.results.length]);
      }

      // MANUAL payload may have plugin
      if (data.plugin) items.push(["Plugin", data.plugin]);
      if (data.type) items.push(["Type", data.type]);

      // render
      for (const [k, v] of items) {
        const kEl = document.createElement("div");
        kEl.innerHTML = "<b>" + k + "</b>";
        const vEl = document.createElement("div");
        let vv = safe(v);
        if (k === "Status") {
          vEl.innerHTML = "<span class='" + (vv === "success" ? "ok" : "bad") + "'>" + vv + "</span>";
        } else {
          vEl.textContent = vv;
        }
        kv.appendChild(kEl);
        kv.appendChild(vEl);
      }
    }

    function card(title, tag, obj) {
      const wrap = document.createElement("div");
      wrap.className = "card";

      const h = document.createElement("div");
      h.className = "cardHeader";

      const t = document.createElement("h3");
      t.className = "cardTitle";
      t.textContent = title;

      const tg = document.createElement("span");
      tg.className = "tag";
      tg.textContent = tag;

      h.appendChild(t);
      h.appendChild(tg);

      const pre = document.createElement("pre");
      pre.textContent = JSON.stringify(obj, null, 2);

      wrap.appendChild(h);
      wrap.appendChild(pre);
      return wrap;
    }

    function buildResults(data) {
      const root = document.getElementById("results");
      root.innerHTML = "";

      // AUTO report: show each plugin result cleanly
      if (data.results && Array.isArray(data.results)) {
        for (const r of data.results) {
          const title = (r.plugin ? r.plugin : "plugin");
          const tag = (r.status ? r.status : "result");
          root.appendChild(card(title, tag, r));
        }
        return;
      }

      // MANUAL: show the whole payload, and if output exists show it separately
      if (data.output) {
        root.appendChild(card("Output", "payload", data.output));
      }
      root.appendChild(card("Raw", "json", data));
    }

    buildSummary(DATA);
    buildResults(DATA);
  </script>
</body>
</html>
