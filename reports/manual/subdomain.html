<style>
:root{
  --bg:#0b1020;
  --card:#111a33;
  --card2:#0e1630;
  --text:#e8ecff;
  --muted:#aab3d6;
  --accent:#6ee7ff;
  --accent2:#a78bfa;
  --border:rgba(255,255,255,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: radial-gradient(900px 600px at 20% 10%, rgba(110,231,255,.18), transparent),
              radial-gradient(900px 600px at 80% 20%, rgba(167,139,250,.18), transparent),
              var(--bg);
  color:var(--text);
}
.container{
  max-width: 1100px;
  margin: 0 auto;
  padding: 28px 16px 60px;
}
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
  flex-wrap:wrap;
  margin-bottom: 18px;
}
.logo{
  font-size: 54px;
  font-weight: 900;
  letter-spacing: 2px;
  line-height:1;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  -webkit-background-clip:text;
  background-clip:text;
  color: transparent;
  position:relative;
  text-transform:uppercase;
  animation: glow 2.6s ease-in-out infinite;
}
@keyframes glow{
  0%,100% { filter: drop-shadow(0 0 10px rgba(110,231,255,.15)); transform: translateY(0px); }
  50%     { filter: drop-shadow(0 0 18px rgba(167,139,250,.20)); transform: translateY(-2px); }
}
.badge{
  padding:8px 12px;
  border:1px solid var(--border);
  background: rgba(255,255,255,.03);
  border-radius:999px;
  color:var(--muted);
  font-size: 13px;
}
.grid{
  display:grid;
  grid-template-columns: 1fr;
  gap: 14px;
}
.card{
  border: 1px solid var(--border);
  background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  border-radius: 16px;
  overflow:hidden;
}
.card .card-h{
  padding: 14px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  border-bottom:1px solid var(--border);
  background: rgba(17,26,51,.35);
}
.card .title{
  font-size: 15px;
  font-weight: 700;
  color: var(--text);
}
.card .meta{
  font-size: 12px;
  color: var(--muted);
}
.card .card-b{
  padding: 14px 16px;
}
pre{
  margin:0;
  white-space: pre-wrap;
  word-break: break-word;
  overflow-wrap:anywhere;
  font-size: 13px;
  line-height: 1.45;
  color: #dbe4ff;
}
.kv{
  display:grid;
  grid-template-columns: 220px 1fr;
  gap: 8px 12px;
}
@media (max-width: 700px){
  .logo{font-size:44px}
  .kv{grid-template-columns: 1fr}
}
.k{
  color: var(--muted);
  font-size: 13px;
}
.v{
  color: var(--text);
  font-size: 13px;
  overflow-wrap:anywhere;
}
.pill{
  display:inline-flex;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--border);
  background: rgba(255,255,255,.03);
  color: var(--muted);
  font-size: 12px;
}
hr{
  border:0;
  border-top:1px solid var(--border);
  margin: 14px 0;
}
.small{
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<script>
const data = JSON.parse(document.getElementById("DATA").textContent);

function safe(v){
  if (v === null || v === undefined) return "";
  if (typeof v === "string") return v;
  try { return JSON.stringify(v, null, 2); } catch(e){ return String(v); }
}

function setSummary(k, v){
  const wrap = document.getElementById("summary");
  const kEl = document.createElement("div");
  kEl.className = "k";
  kEl.textContent = k;

  const vEl = document.createElement("div");
  vEl.className = "v";
  vEl.textContent = safe(v);

  wrap.appendChild(kEl);
  wrap.appendChild(vEl);
}

document.getElementById("json").textContent = JSON.stringify(data, null, 2);

document.getElementById("meta").textContent =
  (data.framework ? data.framework + " " : "") +
  (data.version ? "v" + data.version + " " : "") +
  (data.workspace ? " | workspace: " + data.workspace : "");

if (data.mode) setSummary("Mode", data.mode);
if (data.target) setSummary("Target", data.target);
if (data.timestamp) setSummary("Timestamp", data.timestamp);

let results = data.results;
if (!results && data.output) results = [data];
if (Array.isArray(results)){
  document.getElementById("count").textContent = "Items: " + results.length;
} else {
  document.getElementById("count").textContent = "";
}
</script>
